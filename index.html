<!DOCTYPE html>

<html lang="en">

<head> 
    <meta charset="UTF-8">
    <title>Cat Clicker, a project in an Udacity Lesson</title>
    <meta name="author" content="Guillaume Simler">



</head>

<body>
	<!-- Build the list of cats to select on, outlined by a specific div - according to Udacity's advice-->
	<section id="cat-selector">Choose a cat by clicking it
		<br>
		<ul id="cat-list"></ul>
	</section>


	<!-- Build the display area fpr the cats, outlined by a specific div - according to Udacity's advice-->
	<section id="catdisplay-area">
		<div id="catheader">Let's click on this beautiful cat</div>

		<img id="cattarget" src="images/cat1.jpg" alt="a cat">

		<div id="catcount">WHAT ??!! You did not click on the cat!!!</div>
	</section>


	<!-- Build the admin section -->

	<section id="AdminButton">
		<button type="button">Admin Mode</button>
	</section>

		<!-- Place the real Admin display section-->

	<section id="AdminDisplay">
		<div>
			The cat's name is: <input id="cat-I-Name" type="text" name="Cat" value="Catname"> 
			<br>
		</div>

		<div>
			The cat's Url is: <input id="cat-I-Url" type="text" name="Url" value="CatUrl"> <br>
			<em>Please don't add the folder tree (images/), just the file name with its extension</em>
			<br>

		</div>

		<div>
			The cat's click number is: <input id="cat-I-Count" type="text" name="Click" value="Number of clicks"> <br>
			<br>
		</div>

		<button id="cat-B-Cancel" type="button">Cancel</button>
		<button id="cat-B-Save" type="button">Save</button>
		

	</section>


    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
